<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <input type="number" id="passwordLength" placeholder="Lunghezza della password" min="0" />
    <label>
        <input type="checkbox" id="includeUppercase" checked /> Maiuscole
    </label>
    <label>
        <input type="checkbox" id="includeLowercase" checked /> Minuscole
    </label>
    <label>
        <input type="checkbox" id="includeNumbers" checked /> Numeri
    </label>
    <label>
        <input type="checkbox" id="includeSymbols" checked /> Simboli
    </label>
    <button onclick="generatePassword()">Genera Password</button>
    <p id="generatedPassword"></p>

    <script src="script.js"></script>
</body>
</html>
